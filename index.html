<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="Cafe Street Logo" id="logo">
            <ul class="nav-links">
                <li><a href="#delivery">Delivery</a></li>
                <li><a href="#product">Our Product</a></li>
                <li><a href="#about">About us</a></li>
            </ul>
            <div class="nav-util">
                <form id="search" aria-label="Search products">
                    <label for="search-input" class="sr-only">Search</label>
                    <input type="search" id="search-input" name="search" placeholder="Cappuccino">
                    <button type="submit" id="search-btn">
                        <img src="assets/images/search-btn.png" alt="Search">
                    </button>
                </form>
                <button type="button" id="cart-btn" aria-label="Shopping cart">
                    <img src="assets/images/cart.png" alt="">
                </button>
            </div>
        </nav>
    </header>
</body>
</html>
